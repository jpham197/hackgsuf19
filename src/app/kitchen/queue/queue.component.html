<body>
    <div class="grid">
        <div id="orders">
            <button mat-raised-button (click)="incount()">Next Order</button>    
            <app-order *ngFor="let item of items" [item]="item"></app-order>
        </div>
        <div><app-detail *ngFor="let item of items; let i = index"
                        [item]="item"
                        [index]="i"></app-detail></div>
        
    </div>
</body>
