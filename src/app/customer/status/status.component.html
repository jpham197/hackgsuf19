<style type="text/css">
  * {margin: 0; padding: 0;}
  #container {height: 100%; width:100%; font-size: 0;}
  #first, #second, #third {display: inline-block; *display: inline; zoom: 1; vertical-align: top; font-size: 25px;}
  #first {width: 20%;}
  #second {width: 20%;}
  #third {width: 20%;}
  </style>

<div id="container">
  <div [@onOff]="arr[0] ? 'on' : 'off'" class="on-off-container" id="first">You are in the queue.</div>
  <div [@onOff]="arr[1] ? 'on' : 'off'" class="on-off-container" id="second">Making in process...</div>
  <div [@onOff]="arr[2] ? 'on' : 'off'" class="on-off-container" id="third">It's coming out shortly!</div>
</div>
<button (click)="toggle()">Test</button>
